<div class="tab">
    <button class="tabLinks" [class.active]="view === 'London'" (click)="onSetView('London')">London</button>
    <button class="tabLinks" [class.active]="view === 'Paris'" (click)="onSetView('Paris')">Paris</button>
    <button class="tabLinks" [class.active]="view === 'Tokyo'" (click)="onSetView('Tokyo')">Tokyo</button>
</div>

<div class="tab-content" [class.show]="view === 'London'">
    <span class="close-tab" (click)="onCloseTab()">x</span> 
    <h3>London</h3>
    <p>London is the capital city of England.</p>
</div>

<div class="tab-content" [class.show]="view === 'Paris'">
    <span class="close-tab" (click)="onCloseTab()">x</span> 
    <h3>Paris</h3>
    <p>Paris is the capital city of France.</p>
</div>

<div class="tab-content" [class.show]="view === 'Tokyo'">
    <span class="close-tab" (click)="onCloseTab()">x</span> 
    <h3>Tokyo</h3>
    <p>Tokyo is the capital city of Japan.</p>
</div>
