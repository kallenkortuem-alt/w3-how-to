<!-- Side navigation -->
<div class="sidenav">
    <ng-container *ngFor="let group of menuGroups">
        <h2>{{ group.name }}</h2>
        <a *ngFor="let item of group.items" href="javascript:void(0);">{{ item.label }}</a>
    </ng-container>
</div>

<!-- Page content -->
<div id="main">
    <ng-content></ng-content>
</div>
