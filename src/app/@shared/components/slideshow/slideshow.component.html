<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" [class.show]="index === 0">
      <div class="numbertext">1 / 3</div>
      <img src="../../assets/img_nature_wide.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade" [class.show]="index === 1">
      <div class="numbertext">2 / 3</div>
      <img src="../../assets/img_lights_wide.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade" [class.show]="index === 2">
      <div class="numbertext">3 / 3</div>
      <img src="../../assets/img_mountains_wide.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" (click)="onMove(-1)">&#10094;</a>
    <a class="next" (click)="onMove(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" [class.active]="index === 0" (click)="onGoTo(0)"></span> 
    <span class="dot" [class.active]="index === 1" (click)="onGoTo(1)"></span> 
    <span class="dot" [class.active]="index === 2" (click)="onGoTo(2)"></span> 
  </div>
