<!-- Side navigation -->
<div class="sidenav">
    <ng-container *ngFor="let group of menuGroups">
        <h2>{{ group.name }}</h2>
        <a *ngFor="let item of group.items" href="javascript:void(0);">{{ item.label }}</a>
        <br>
    </ng-container>
</div>

<div class="page-content">
    <ng-content></ng-content>
</div>
